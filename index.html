<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cryptosquare</title>
  </head>
  <body>
    <div class="container">
      <h1>Cryptosquare Generator</h1>
      <form>
        <div class="form-group">
          <label for="inputSentence">Enter a message to be encoded:</label>
          <input id="inputSentence" type="text">
        </div>
        <button type="submit" class="btn">Make a Cryptosquare!</button>
      </form
      <div id="result">
        <p>Your coded message is: <span class="converted"></span>.</p>
      </div>
    </div>
  </body>
</html>
